<!DOCTYPE html>
<html class="h-full" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-100 h-full">
    <div class="flex items-center justify-center h-full">
        <div class="bg-gray-300 py-[100px] px-[50px] rounded-lg">
            <h1 class="text-center text-5xl font-bold mb-10">Add Ma'lumot <br>qo'shish</h1>
            
            <form id="formLogin" class="flex flex-col gap-4 w-[384px] login-form" data-state="normal">

                <div>
                  <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nomi</label>
                  <input type="text" required placeholder="name" id="name" name="name"
                    class="bg-gray-50 block w-full p-2 border border-gray-300 rounded-lg text-xs">
                </div>
        
                <div>
                  <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Narxi</label>
                  <input type="text" required placeholder="price" id="price" name="price"
                    class="bg-gray-50 block w-full p-2 border border-gray-300 rounded-lg text-xs">
                </div>
        
                <div>
                  <label for="desc" class="block mb-2 text-sm font-medium text-gray-900">U haqida ma'lumot</label>
                  <input type="text" required placeholder="description" id="desc" name="desc"
                    class="bg-gray-50 block w-full p-2 border border-gray-300 rounded-lg text-xs">
                </div>

                <button type="submit"
                  class="bg-slate-600 p-3 flex justify-center text-white font-bold rounded-lg">Jo'natish</button>
        
              </form>

        </div>
    </div>
    <script src="./js/add.js"></script>
</body>
</html>
